<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter | Kaveri Narawade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-card">
        <h2>TempConverter Pro</h2>
        
        <div class="input-group">
            <label for="tempInput">Enter Temperature</label>
            <input type="number" id="tempInput" placeholder="e.g. 100" step="any">
        </div>

        <div class="input-group">
            <label for="unitSelect">From Unit</label>
            <select id="unitSelect">
                <option value="C">Celsius (°C)</option>
                <option value="F">Fahrenheit (°F)</option>
                <option value="K">Kelvin (K)</option>
            </select>
        </div>

        <button id="convertBtn">Convert Now</button>

        <div class="result-area" id="resultDisplay">
            <p>Result will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
